<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Microtonal Touch Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 上部バー -->
  <div id="top-bar">
    <div class="top-left">
      <div class="group">
        <span class="label">モード</span>
        <label><input type="radio" name="mainMode" value="grid" checked> 通常</label>
        <label><input type="radio" name="mainMode" value="tet12"> 12平均律</label>
        <label><input type="radio" name="mainMode" value="code"> コード</label>
      </div>

      <div class="group">
        <span class="label">スケール</span>
        <label><input type="radio" name="scaleMode" value="12" checked> 12音</label>
        <label><input type="radio" name="scaleMode" value="7"> 7音</label>
      </div>

      <div class="group">
        <span class="label">音色</span>
        <select id="sound-select">
          <option value="sine">sine</option>
          <option value="square">square</option>
          <option value="triangle">triangle</option>
          <option value="sawtooth">sawtooth</option>
        </select>
      </div>

      <div class="group">
        <span class="label">オクターブ</span>
        <button id="oct-down">-</button>
        <span id="oct-label">0</span>
        <button id="oct-up">+</button>
      </div>
    </div>

    <div class="top-right">
      <div class="group">
        <button id="record-btn">● 録音</button>
        <span id="record-status">待機中</span>
      </div>
      <div class="group">
        <button id="clear-recs">録音クリア</button>
      </div>
      <div class="group">
        <button id="fs-btn">⛶ 全画面</button>
      </div>
    </div>
  </div>

  <!-- エラーメッセージ -->
  <div id="err"></div>

  <!-- メインパネル（グリッド） -->
  <main>
    <section id="grid-panel">
      <div id="grid-wrapper">
        <div id="cent-labels">
          <div>+100</div>
          <div>+50</div>
          <div>0</div>
          <div>-50</div>
          <div>-100</div>
        </div>

        <div id="grid-area">
          <div id="pitch-grid"><!-- JSでカラムが入る --></div>
          <div id="note-label-row"><!-- JSでラベルが入る --></div>
        </div>
      </div>
    </section>

    <!-- 旧パネル（DOMエラー防止用に残すだけ） -->
    <section id="tet12-panel" hidden style="display:none;"></section>
    <section id="code-panel" hidden style="display:none;">
      <div id="code-columns"></div>
      <div id="code-cent-row"></div>
    </section>

    <!-- 録音一覧 -->
    <section id="recordings" hidden>
      <h2>録音一覧</h2>
      <div id="recordings-list"></div>
    </section>
  </main>

  <!-- フッター -->
  <div id="build-info">
    <span>Microtonal Touch Grid Web版</span>
  </div>

  <!-- タッチ位置HUD -->
  <div id="touch-hud" hidden></div>

  <script src="script.js"></script>
</body>
</html>
